<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>VirtualKeyboard Android Fullscreen Bug</title>
  <script>
    function toggleFullscreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        document.body.requestFullscreen();
      }
    }

    navigator.virtualKeyboard.overlaysContent = true;
    navigator.virtualKeyboard.addEventListener('geometrychange', () => {
      document.querySelector('textarea').value = JSON.stringify(navigator.virtualKeyboard.boundingRect);
    });
  </script>
  <style type="text/css">
    .container {
      display: flex;
      flex-direction: column;
      height: 98vh;
    }

    .top .bottom {
      flex-shrink: 0;
      flex-grow: 0;
    }

    .spacer {
      flex-shrink: 0;
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top">
      <button onclick="toggleFullscreen()">Toggle Fullscreen</button>
    </div>
    <div class="spacer"></div>
    <div class="bottom">
      <textarea></textarea>
    </div>
    <div class="bottom">
      <input type="text" />
    </div>
  </div>
</body>

</html>
